<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main">

    <div class="card">
      <div class="card__container">
        <div class="card__image">
          <picture>
            <source media="(min-width:768px)" srcset="./src/images/image-header-desktop.jpg">
            <img src="./src/images/image-header-mobile.jpg" alt="People working">
            <div class="purple__window"></div>
          </picture>
        </div>
        <div class="info__container">
          <div class="card__description">
            <h1 class="card__title">
              Get <span> insights </span> that help your business grow.
            </h1>
            <p class="card__info">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats">
            <div class="card__stat">
              <span class="number">
                10k+
              </span>
              <p class="name">
                Companies
              </p>
            </div>
            <div class="card__stat">
              <span class="number">
                314
              </span>
              <p class="name">
                templates
              </p>
            </div>
            <div class="card__stat">
              <span class="number">
                12m+
              </span>
              <p class="name">
                queries
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
